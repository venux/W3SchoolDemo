<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>视频音频示例</title>
    <meta charset="utf-8" />

    <base target="_blank" />

    <script type="text/javascript">

        //检查浏览器是否支持HTML5视频
        function checkVideo() {
            if (!!document.createElement('video').canPlayType) {
                var vidTest = document.createElement("video");
                oggTest = vidTest.canPlayType('video/ogg; codecs="theora, vorbis"');
                if (!oggTest) {
                    h264Test = vidTest.canPlayType('video/mp4; codecs="avc1.42E01E, mp4a.40.2"');
                    if (!h264Test) {
                        document.getElementById("checkVideoResult").innerHTML = "Sorry. No video support."
                    }
                    else {
                        if (h264Test == "probably") {
                            document.getElementById("checkVideoResult").innerHTML = "Yes! Full support!";
                        }
                        else {
                            document.getElementById("checkVideoResult").innerHTML = "Well. Some support.";
                        }
                    }
                }
                else {
                    if (oggTest == "probably") {
                        document.getElementById("checkVideoResult").innerHTML = "Yes! Full support!";
                    }
                    else {
                        document.getElementById("checkVideoResult").innerHTML = "Well. Some support.";
                    }
                }
            }
            else {
                document.getElementById("checkVideoResult").innerHTML = "Sorry. No video support."
            }
        }
    </script>

</head>
<body>
    <div id="checkVideoResult" style="margin: 10px 0px 0px; padding: 0px; border: 10px currentColor; border-image: none;">
        <button style="font-family: Arial, Helvetica, sans-serif;" onclick="checkVideo()">检查浏览器是否支持HTML5视频</button>
        <a href="http://www.w3school.com.cn/html5/html_5_video.asp" target="_blank"><p>W3School HTML5 video</p></a>
    </div>
    <br />
    <!--
        controls:是否显示播放等控件
        autoplay:自动播放
        loop:循环播放
        -->
    <video controls="controls" width="800" height="600" autoplay loop>
        <!--video标签中间插入的文字用于在浏览器不支持视频播放时候显示，如IE7-->
        妈蛋，你浏览器丫的不支持视频播放功能，关我屁事！
        <!--放置多个视频源，分别链接不同视频格式，这样浏览器将使用第一个支持的格式-->
        <source src="资源/movie.ogg" type="video/ogg" />
        <source src="资源/movie.mp4" type="audio/mp4" />
    </video>

    <div style="text-align:center;">
        <div id="btns">
            <input id="btnPlay" type="button" onclick="playPause();" value="播放" />
            <input id="btnSize" type="button" onclick="changeSize();" value="放大" />
        </div>
        <video id="video" width="800" height="600">
            <source src="资源/mov_bbb.mp4" type="audio/mp4" />
        </video>
    </div>
    <script type="text/javascript">
        var video = document.getElementById("video");
        video.onended = function () {
            btnPlay.value = "播放";
            video.width = 800;
            video.height = 600;
            btnSize.value = "放大";
        }

        //控制视频播放
        function playPause() {
            var btnPlay = document.getElementById("btnPlay");

            if (video.paused) {
                video.play();
                btnPlay.value = "暂停";
            }
            else {
                video.pause();
                btnPlay.value = "播放";
            }
        }

        //控制视频大小
        function changeSize() {
            var btnSize = document.getElementById("btnSize");
            var sizeStr = btnSize.value;

            if (sizeStr == "放大") {
                video.width = 1200;
                video.height = 900;
                btnSize.value = "缩小";
            }
            else if (sizeStr == "缩小") {
                video.width = 400;
                video.height = 300;
                btnSize.value = "还原";
            }
            else if (sizeStr == "还原") {
                video.width = 800;
                video.height = 600;
                btnSize.value = "放大";
            }
            else {
                //Never happen!
            }

        }
    </script>

    <!--
        音频
        muted：静音
        -->
    <audio controls="controls" autoplay loop muted>
        <source src="资源/song.mp3" type="audio/mp3" />
        您的浏览器不支持该音频格式的播放，请切换浏览器！
    </audio>

</body>
</html>
