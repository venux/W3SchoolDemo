<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <!--文档描述-->
    <meta name="author" content="鲁文祥" />

    <!--文档关键词-->
    <meta name="keywords" content="HTML,DHTML,CSS,XML,XHTML,JavaScript" />

    <!--所有链接都在新窗口中打开，即使a标签没有target属性-->
    <base target="_blank" />

    <!--
        脚本
        如何应付老式的浏览器:如果浏览器压根没法识别 <script> 标签，
        那么 <script> 标签所包含的内容将以文本方式显示在页面上。
        为了避免这种情况发生，你应该将脚本隐藏在注释标签当中。
        那些老的浏览器（无法识别 <script> 标签的浏览器）将忽略这些注释，
        所以不会将标签的内容显示到页面上。
        而那些新的浏览器将读懂这些脚本并执行它们，即使代码被嵌套在注释标签内。
    -->
    <script type="text/javascript">
        <!--
        document.write("Hello,World!");
        //-->
    </script>
    <noscript>您的浏览器不支持JavaScript!</noscript>
</head>
