<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <!--表单-->
    <form name="input" action="test.html" method="get">
        <!--文本域-->
        用户名：<input type="text" name="userName" />
        <br />
        密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" />
        <br />
        <!--单选按钮-->
        <input type="radio" name="sex" value="男" />男
        <input type="radio" name="sex" value="女" />女
        <br />
        <!--复选框-->
        <input type="checkbox" name="YW" />语文
        <input type="checkbox" name="SX" />数学
        <input type="checkbox" name="YY" />英语
        <br />
        <!--下拉列表-->
        <select name="country" multiple>
            <!--选项组-->
            <optgroup label="国家">
                <option value="China" selected="selected">中国</option>
                <option value="Ameraica">美国</option>
                <option value="Japan">日本</option>
            </optgroup>
            <optgroup label="地区">
                <option value="TJ" selected="selected">天津</option>
                <option value="BJ" selected="selected">北京</option>
                <option value="SH" selected="selected">上海</option>
            </optgroup>
        </select>
        <br />
        <!--文本域-->
        <textarea rows="10" cols="30">
            请输入备注信息。
        </textarea>

        <!--文本框-->
        <input type="text" name="importFileName" />
        <!--按钮-->
        <input type="button" name="openFile" value="导入" />
        <br />
        <!--分组GroupBox-->
        <fieldset>
            <legend>健康信息</legend>
            <label for="height">身高：</label>
            <input type="text" id="height" />
            体重：<input type="text" />
        </fieldset>
        <br />
        <!--确认和取消-->
        <input type="submit" name="OK" value="确认" />
    </form>

</body>
</html>
