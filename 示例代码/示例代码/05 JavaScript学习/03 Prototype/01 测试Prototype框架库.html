<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>测试Prototype库</title>
    <meta charset="utf-8" />
    <script src="http://libs.baidu.com/prototype/1.7.1.0/prototype.js"></script>
    <script>
        window.Prototype || document.write("<script src='prototype.js'><\/script>");
    </script>
    <script>
        /*
            Event.observe() 接受三个参数：
                您希望处理的 HTML DOM 或 BOM（浏览器对象模型）对象
                您希望处理的事件
                您希望调用的函数
        */
        Event.observe(window, "load", test);

        function test() {
            //注意：传递进去的要素ID未添加#
            $("test").insert("Hello Prototype!");
        }

        function addAttr() {
            $("test").insert("Hello Prototype!").insert("<br/>").insert("与 jQuery 相同，Prototype 允许链式语法。").writeAttribute("style", "color:red");
        }
    </script>
</head>
<body>
    <p>
        与 jQuery 类似，Prototype 也有自己的 $() 函数。
        $() 函数接受 HTML DOM 元素的 id 值（或 DOM 元素），并会向 DOM 对象添加新的功能。
        与 jQuery 不同，Prototype 没有用以取代 window.onload() 的 ready() 方法。相反，Prototype 会向浏览器及 HTML DOM 添加扩展。
    </p>
    <hr />
    <h1 id="test"></h1>
    <input id="btn" type="button" value="prototype添加属性" onclick="addAttr()" />
</body>
</html>
