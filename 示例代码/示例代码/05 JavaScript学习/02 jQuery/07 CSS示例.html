<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery - 获取并设置 CSS 类</title>
    <meta charset="utf-8" />
    <style>
        .test01 {
            font-size: 20px;
            color: yellow;
            text-align: center;
        }

        .test02 {
            font-size: 10px;
            color: blue;
            text-align: right;
        }

        div{
            border:1px solid red;
            width:400px;
            height:300px;
        }
    </style>
    <script src="jquery-2.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //添加类
            $("h1").addClass("red");
            $("li").addClass("red");

            $(".red").css("color", "red");

            $("#btn").click(function () {
                $("h1").toggleClass("test01");
            });

            $("#cssbtn").click(function(){
                $("h1").css({
                    "text-align": "center",
                    "color": "blue",
                    "font-size":"40px"
                });
            });

            $("#btndiv").click(function () {
                $("#div").width("800px");
                alert("高度：" + $("#div").height());
            });
        });
    </script>
</head>
<body>
    <h1>
        对 CSS 元素操作示例
    </h1>
    <ul>
        <li>
            addClass() - 向被选元素添加一个或多个类
        </li>
        <li>
            removeClass() - 从被选元素删除一个或多个类
        </li>
        <li>
            toggleClass() - 对被选元素进行添加/删除类的切换操作
        </li>
        <li>
            css() - 设置或返回样式属性
        </li>
    </ul>
    <input id="btn" type="button" value="切换元素CSS类" />
    <input id="cssbtn" type="button" value="设置元素CSS" />

    <br/>
    <!--尺寸-->
    <h1>jQuery 尺寸示例</h1>
    <div id="div">

    </div>
    <input id="btndiv" type="button" value="修改div框架" />
</body>
</html>
