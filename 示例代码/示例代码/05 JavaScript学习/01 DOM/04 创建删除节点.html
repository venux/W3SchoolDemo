<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>创建删除节点</title>
    <meta charset="utf-8" />
    <style>
        #div {
            border: 1px solid red;
            width: 400px;
            height: 300px;
            margin-bottom: 2em;
        }
    </style>
    <script>
        function addANode() {
            var divNode = document.getElementById("div");

            if (divNode == undefined || divNode == null) {
                alert("找不到根节点！");
                return;
            }

            var tagNode = document.createElement("p");
            tagNode.setAttribute("id", "newNode");
            var textNode = document.createTextNode("新增节点");
            tagNode.appendChild(textNode);
            divNode.appendChild(tagNode);
        }

        function removeANode() {
            var divNode = document.getElementById("div");

            if (divNode == undefined || divNode == null) {
                alert("找不到根节点！");
                return;
            }

            var removeNode = document.getElementById("newNode");

            if (removeNode == undefined || removeNode == null) {
                alert("找不到要删除的节点！");
                return;
            }
            divNode.removeChild(removeNode);

            //divNode.parentNode.removeChild(divNode);
        }

        /*
            nodeName 属性
                nodeName 属性规定节点的名称。
                nodeName 是只读的
                元素节点的 nodeName 与标签名相同
                属性节点的 nodeName 与属性名相同
                文本节点的 nodeName 始终是 #text
                文档节点的 nodeName 始终是 #document
                注释：nodeName 始终包含 HTML 元素的大写字母标签名。

            nodeValue 属性
                nodeValue 属性规定节点的值。
                元素节点的 nodeValue 是 undefined 或 null
                文本节点的 nodeValue 是文本本身
                属性节点的 nodeValue 是属性值

            nodeType 属性
                nodeType 属性返回节点的类型。nodeType 是只读的。
                比较重要的节点类型有：
                元素类型	NodeType
                元素	1
                属性	2
                文本	3
                注释	8
                文档	9
        */
        function getAtt(element) {
            var eleNodeName = element.nodeName;
            var eleNodeValue = element.nodeValue;
            var eleNodeType = element.nodeType;

            alert("节点名称：" + eleNodeName + " 节点值：" + eleNodeValue + " 节点类型：" + eleNodeType + "\n");
        }

        function getDocNode() {
            //全部文档
            var doc = document.documentElement;
            alert("网页文档全部内容：\n" + doc.innerHTML);
        }

        function getBodyNode() {
            //全部文档
            var body = document.body;
            alert("网页文档主体内容：\n" + body.innerHTML);       
        }
    </script>
</head>
<body>
    <div id="div">
        <p>本例演示如何创建或删除节点！</p>
    </div>
    <hr />
    <input type="button" value="新增" onclick="addANode()" />
    &nbsp;
    <input type="button" value="删除" onclick="removeANode()" />
    &nbsp;
    <hr />
    <input type="button" value="获取元素属性信息" onclick="getAtt(this)" />
    <hr />
    <input type="button" value="全部文档" onclick="getDocNode()" />
    &nbsp;
    <input type="button" value="文档主体" onclick="getBodyNode()" />

</body>
</html>
