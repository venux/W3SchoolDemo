<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>改变元素</title>
    <meta charset="utf-8" />
    <script>

        function changeElement() {
            var element = document.getElementById("test");

            if (element == undefined || element == null)
                return;

            element.innerHTML = "改变元素内容";
            element.style.color = "black";
        }

    </script>
</head>
<body>
    <p id="test" style="color:red;">元素内容</p>
    <input type="button" value="改变元素内容和属性" onclick="changeElement();" />
    <input type="button" value="隐藏" onclick="document.getElementById('test').style.visibility='hidden'" />
    <input type="button" value="显示" onclick="document.getElementById('test').style.visibility='visible'" />
</body>
</html>
