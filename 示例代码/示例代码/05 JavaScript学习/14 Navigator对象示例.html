<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Navigator对象示例</title>
    <meta charset="utf-8" />
    <script>
        function showInfoOfNavigator() {
            var txt = "Browser CodeName: " + navigator.appCodeName + "<br/>";
            txt += "Browser Name: " + navigator.appName + "<br/>";
            txt += "Browser Version: " + navigator.appVersion + "<br/>";
            txt += "Cookies Enabled: " + navigator.cookieEnabled + "<br/>";
            txt += "Platform: " + navigator.platform + "<br/>";
            txt += "User-agent header: " + navigator.userAgent + "<br/>";
            txt += "User-agent language: " + navigator.systemLanguage + "<br/>";

            document.getElementById("result").innerHTML = txt;
        }
    </script>
</head>
<body>
    <h1>Navigator对象</h1>
    <p>window.navigator 对象包含有关访问者浏览器的信息。</p>
    <p>
        警告：来自 navigator 对象的信息具有误导性，不应该被用于检测浏览器版本，这是因为：
        <ul>
            <li>
                navigator 数据可被浏览器使用者更改
            </li>
            <li>
                浏览器无法报告晚于浏览器发布的新操作系统
            </li>
        </ul>
    </p>
    <hr />
    <input type="button" value="显示Navigator信息" onclick="showInfoOfNavigator()" />
    <div id="div">
        <p id="result"></p>
    </div>
</body>
</html>
